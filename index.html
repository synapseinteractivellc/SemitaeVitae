<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semitae Vitae</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <!-- Welcome page for new players -->
    <section id="welcome-page">
        <div class="welcome-container">
            <h1>Welcome to Semitae Vitae</h1>
            <h3>The Paths of Life</h3>
            <p>Choose how you will live.</p>
            <form class="new-game-form">
                <input class="name-input" type="text" aria-label="name-input"><br>
            
                <button class="start-button" type="submit" aria-label="start-button">Enter the City</button>
            </form>

            <div class="footer">
                <p>Licensed under the <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener">MIT License</a>.<br>
                Semitae Vitae © 2025 <a href="https://github.com/synapseinteractivellc/SemitaeVitae" target="_blank" rel="noopener">Synapse Interactive LLC</a>.</p>
            </div>
        </div>
    </section>

    <!-- Game page where all the fun takes place -->
     <section id="game-page">
        <header class="header">
            <h1>Semitae Vitae</h1>
            <p class="character-info">Name the Level 0 Class</p>
        </header>
        <div class="main-panel">
            
            <sidebar id="resource-panel">

            </sidebar>
            <div id="game-panel">

            </div>
            <sidebar id="stats-panel">

            </sidebar>
            <sidebar id="action-log">

            </sidebar>            
        </div>
        <footer class="footer">
            <p>Licensed under the <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener">MIT License</a>.<br>
            Semitae Vitae © 2025 <a href="https://github.com/synapseinteractivellc/SemitaeVitae" target="_blank" rel="noopener">Synapse Interactive LLC</a>.</p>
        </footer>
     </section>
    <script src="./game.js" type="module"></script>
</body>
</html>
