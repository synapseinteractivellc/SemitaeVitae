<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semitae Vitae</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <!-- Header is common to both pages -->
    <header class="header">
        <div class="header-right">
            <button id="save-button" class="header-button">Save</button>
            <button id="wipe-button" class="header-button">Wipe</button>
        </div>
        <div class="header-content">
            <h1>Semitae Vitae</h1>
            <p id="character-info">The Paths of Life</p>
        </div>
    </header>

    <!-- Content area will contain either welcome page or game page -->
    <div class="content-area">
        <!-- Welcome page for new players -->
        <section id="welcome-page">
            <div class="welcome-container">
                <h3>Welcome</h3>
                <p>Choose how you will live.</p>
                <form class="new-game-form">
                    <input class="name-input" type="text" aria-label="name-input" placeholder="Enter your name"><br>
                    <button class="start-button" type="submit" aria-label="start-button">Enter the City</button>
                </form>
            </div>
        </section>

        <!-- Game page where all the fun takes place -->
        <section id="game-page">
            <nav>
                <ul>
                    <li>Main</li>
                    <li>Skills</li>
                    <li>Character</li>
                </ul>
            </nav>
            <div class="main-panel">
                <div id="resource-panel">
                    <h3>Resources</h3>
                </div>
                <div id="game-panel">
                    <h2>Game Content</h2>
                </div>
                <div id="stats-panel">
                    <h3>Stats</h3>
                </div>
                <div id="action-log">
                    <h3>Action Log</h3>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer is common to both pages -->
    <footer class="footer">
        <p>Licensed under the <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener">MIT License</a>.<br>
        Semitae Vitae Â© 2025 <a href="https://github.com/synapseinteractivellc/SemitaeVitae" target="_blank" rel="noopener">Synapse Interactive LLC</a>.</p>
    </footer>

    <script src="./game.js" type="module"></script>
</body>
</html>
